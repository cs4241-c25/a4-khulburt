<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="jsx/main.jsx"></script>
    <link rel="stylesheet" href="css/main.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<div>
    <h1>Restaurant Log</h1>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const user = localStorage.getItem("user");
        if (!user) {
            window.location.href = "loginPage.html";
        }
    });
</script>
<hr style="width:60%">

<a href="loginPage.html" style="color: white; text-decoration: none; margin-left:10px"> Logout</a>


<div style="display: flex; flex-direction:row; justify-content:center; ">
    <form id = "restaurantForm">
        <div style=" display:flex; align-items: center; justify-content:space-evenly;">

            <div style = "margin: 20px;">
                <label for="name">Restaurant Name: </label>
                <input type="text" id="name" style = "color: black">

            </div>

            <div style = "margin: 20px;">
                <label for="foodtype">Type of Cuisine: </label>
                <select name="foodtype" id="foodtype">
                    <option value="italian">Italian</option>
                    <option value="american">American</option>
                    <option value="Mediterranean">Mediterranean</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="thai">Thai</option>
                    <option value="mexican">Mexican</option>
                    <option value="other">Other</option>
                </select>
            </div>


        </div>

        <div style=" display:flex; align-items: center; justify-content: space-evenly">

            <div style = "margin: 20px; ">
                <label for="date">Date Visited: </label>
                <input type="text" id="date" style = "color: black">
            </div>

            <div>
                <label for="rating">Rating: </label>
                <input type="text" id="rating" style = "color: black">
            </div>
        </div>

        <div style=" display:flex; align-items: center; justify-content: space-evenly">
            <div style="display: flex; align-items: center; ">
                <label for="review">Review: </label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>
            </div>
        </div>
        <br><br>

        <div style="display: flex; justify-content: space-evenly">
            <button>Submit</button>
        </div>

    </form>
</div>



<hr>
<h2>Entries: </h2>
<br>

<div style="width: 100%; ">
    <table style="width: 100%;  border-collapse: collapse; text-align: center; border-style: solid; border-top-color: navy; border-bottom-color: navy;  ">
        <thead>
        <tr style="background-color: gray; color: white; height:40px; font-size: 25px; ">
            <th>Restaurant</th>
            <th>Cuisine</th>
            <th>Date</th>
            <th>Rating</th>
            <th>Review</th>
            <th>Return?</th>
        </tr>
        </thead>
        <tbody id="reviewTableBody">
        <tr>

        </tr>

        </tbody>
    </table>
</div>

<div style="display: flex; justify-content: space-evenly; margin:10px;">
    <button id="clearButton">Clear All Data </button>
</div>

<div style="display: flex; justify-content: space-evenly;">
    <p>*This clears all entries from table and server's memory.</p>
</div>



</body>
</html>
