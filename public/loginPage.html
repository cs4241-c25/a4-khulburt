<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 4</title>
    <meta charset="utf-8">
    <script src="jsx/main.jsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 font-medium">Username</label>
            <input type="text" id="username" required
                   class="w-full px-4 py-2 border rounded-lg  text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-medium">Password</label>
            <input type="text" id="password" required
                   class="w-full px-4 py-2 border rounded-lg text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition">
            Login
        </button>
    </form>

    <div class = "text-center text-blue-700"> or </div>

    <div class ="w-full bg-blue-300 text-blue-700 text-center font-bold py-2 px-4 rounded-lg hover:bg-blue-400 transition">
        <button id="githubLogin">Login with GitHub</button>
    </div>
</div>


<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        localStorage.setItem("user", username);
        window.location.href = "index.html"; // Redirect to home after login
    });
</script>
</body>
</html>
